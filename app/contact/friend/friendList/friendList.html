<ons-page style="position: relative;" ng-controller="friendListCtrl">
    <ons-pull-hook ng-action="load($done)" var="loader">
    <span ng-switch="loader.getCurrentState()">
          <span ng-switch-when="initial"> Pull down to refresh</span>
    <span ng-switch-when="preaction"> Release to refresh</span>
    <span ng-switch-when="action"> Loading data...</span>
    </span>
    </ons-pull-hook>
    <ons-row>
        <ons-col></ons-col>
        <ons-col width="40px">
            <span style="font-size: 14px">20äºº</span>
        </ons-col>
    </ons-row>

    <ons-list-item ng-repeat="friend in friendList">
        <ons-row class="my-friend-list-item">
            <ons-col sty>
                <div style="width: 50px;height: 50px;border-radius: 50%;overflow: hidden;margin-bottom: 10px">

                    <img src="img/manhead.jpg" style="width:60px;height: 60px">
                </div>
            </ons-col>
            <ons-col width="80%">
                <div >
                    <label>{{friend.name}}</label>
                    <p>{{friend.myDescribtion}}</p>
                </div>
            </ons-col>
        </ons-row>
    </ons-list-item>

</ons-page>
