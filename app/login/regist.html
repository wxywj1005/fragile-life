<ons-page ng-controller="loginCtrl">


    <div style="padding-top:10em;width: 100%;height: 100%;background-color:rgb(29, 161, 242);position: relative">


        <div style="width: 50px;height: 50px;position: absolute;left: 1.5em;top: 1em;">
            <span class="ion-ios-alarm" style="font-size:60px;color:white"></span>
        </div>
        <div class="container"  style="padding-left:60px;padding-right: 60px">
            <form name="regForm" novalidate ng-submit="regist()">
                <div class="content-center">
                    <p ng-show="showLoginInfo" style="color:white">{{regInfo}}</p>
                </div>
                <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default ion-person" style="border: none;border-bottom:2px solid white;
                                 font-size: 17px ;color:white; background-color: inherit;height: 33px">

                                </button>
                            </span>
                    <input ng-model="registUser.username"
                           style="border-radius:0;color:white;height:33px;border: none;background-color: inherit;border-bottom:2px solid white"
                           type="text" class="form-control" ng-required="true" ng-minlength="6" ng-maxlength="20"
                           placeholder="请输入用户名">
                </div>
                <div class="input-group" style="margin-top: 30px">
                            <span class="input-group-btn">
                                <button class="btn btn-default ion-ios-locked" style="border: none;border-bottom:2px solid white;
                                 font-size: 17px ;color:white; background-color: inherit;height: 33px">

                                </button>
                            </span>
                    <input ng-model="registUser.password" name="password" placeholder="请输入密码"
                           style="border-radius:0;color:white;height:33px;border: none;background-color: inherit;border-bottom:2px solid white"
                           type="password" class="form-control" ng-required="true" ng-minlength="6" ng-maxlength="20"
                           placeholder="请输入密码">
                </div>
                <div class="input-group" style="margin-top: 30px">
                            <span class="input-group-btn">
                                <button class="btn btn-default ion-ios-locked" style="border: none;border-bottom:2px solid white;
                                 font-size: 17px ;color:white; background-color: inherit;height: 33px">

                                </button>
                            </span>
                    <input ng-model="registUser.password2" name="password2" placeholder="请输入密码"
                           style="border-radius:0;color:white;height:33px;border: none;background-color: inherit;border-bottom:2px solid white"
                           type="password" class="form-control" ng-required="true" ng-minlength="6" ng-maxlength="20"
                           placeholder="再次输入密码">
                </div>

                <section class="content-center" style="margin-top: 3em">
                    <button type="submit" class="login-button btn btn-primary" style="background-color: white;
                                    color: rgb(29, 161, 242);width: 80%">注册</button>
                </section>
                <div style="text-align:center;color: white;font-size: 15px;margin-top: 16px">
                    <span ng-click="turnToLogin()"> 返回登录</span>
                    </div>
            </form>

        </div>


    </div>

    <div style="position:absolute;bottom: 10px;left:50%;margin-left:-76px ;;color: white">
        <label>@2016.08 生活管家</label>
    </div>



</ons-page>
